<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    </style>
</head>

<body>
    <div class="encounter">
        <h1 id="welcome">Welcome!<br>This planner belongs to...</h1>
        <form id="login-form" class="hidden">
            <input required maxlength="10" type="text" placeholder="Type your name here" />
            <br>
            <input type="submit" value="Login" />
        </form>
    </div>

    <div id="after-log" class="hidden">
        <header id="greeting"></header>
        
        <main class="row">
            <br />
            <div>
                    <h3>What will you do?</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Write a To-Do and Press Enter" required />
                </form>
                <ul id="todo-list"></ul>
            </div>
            
        </main>
        <aside>
            <div id="clock">
                <span></span>
                <br />
                <span></span>
            </div>
            <div id="weather">
                <img src="">
                <span></span>
                <br/>
            </div>  
            <div>
                <p>sponsored by 
                <a href="https://nomadcoders.co" target="_blank" > <img id="nomad "src="img/nomad_icon.png"style="width: 20px">
                </p></img></a>
            </div>          
        </aside>
        <footer>
            <div id="quote">
                <span></span>
            </div>
            
            
        </footer>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
</body>

</html>
